<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <h3>First to score 3 points wins </h3>
    <div class="content">
        <div class="left-side">
            <h5>Player</h5>
            <div class="left-buttons">
                <button class="image-button">
                    <img src="paper.png">
                </button>
                <button class="image-button">
                    <img src="rock.png">
                </button>
                <button class="image-button">
                    <img src="scissors.png">
                </button>
            </div>
        </div>

        <div class="right-side">
            <h5>Computer</h5>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
